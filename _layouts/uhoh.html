<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>
  {% include header.html %}
  <div class="page-wrap">
    <main role="main">
      <div class="page-container">
        {% if page.img %}
         <img class="page-img" style="border-radius: 1rem;" src={{ "/assets/images/" | prepend: site.baseurl | append : page.img}} alt="{{page.title}}">
        {% endif %}
        <div class="page-content">
          <article>
            <h1 class="page-title">{{page.title}}</h1>
            <h2 class="page-title ko">{{page.title_k}}</h2>
            <div class="date-byline"><span>{{page.date | date: '%b %d, %Y'}}</span></div>
            {{page.content | markdownify}}
          </article>
        </div>
      </div>
    </main>
  </div>
  {% include footer.html %}
{% include javascripts.html %}
</body>
</html>
