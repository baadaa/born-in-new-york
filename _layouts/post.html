<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>
  {% include header.html %}
  <div class="page-wrap">
    <main role="main">
      <div class="page-container">
        {% if page.video_header %}
        <iframe class="page-img" src="{{ page.video_header }}" width="900" height="505" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
          {% else %}
          <img class="page-img" src={{ "/assets/images/" | prepend: site.baseurl | append : page.img}} alt="{{page.title}}">
        {% endif %}
        <div class="page-content">
          <article>
            <h1 class="page-title">{{page.title}}</h1>
            <h2 class="page-title ko">{{page.title_k}}</h2>
            <div class="date-byline"><span>{{page.date | date: '%b %d, %Y'}}</span></div>
            {{page.content | markdownify}}
          </article>
          <!-- { % include disqus.html % } -->
          {% include post_nav.html %}
        </div>
      </div>
    </main>
  </div>
  {% include footer.html %}
{% include javascripts.html %}
</body>
</html>
